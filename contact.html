<body onload="init('nav2')">

    <header w3-include-html="./templates/header.html"></header>

    <div class="contact">
        <h1>Kontakt</h1>
        <form action="http://gruppe-206.developerakademie.net/kochwelt/send_mail/send_mail.php" method="POST">
            <div class="contact-data">
                <div class="form-name">
                <label for="fname"><b>Name</b></label>
                <input name="name" required>
            </div>
            <div class="form-mail">
                <label for="email"><b>E-Mail</b></label>
                <input type="email" name="email" required>
            </div>
            </div>
            <div class="contact-message">
                <label for="message"><b>Mitteilung</b></label><br>
                <textarea name="message" placeholder="Deine Nachricht an uns"></textarea>
            </div>
            <button type="submit" class="button-contact">Mail senden</button>
        </form>
    </div>


    <footer w3-include-html="./templates/footer.html"></footer>
